<div style="border: 1px solid whitesmoke; height: 650px;overflow: auto;">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
      <td style="text-align: left; width: 100px;" mat-cell *matCellDef="let row">{{row.country}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="cases">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cases</th>
      <td style="text-align: left;" mat-cell *matCellDef="let row">{{row.cases | numberFormat}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
      <td style="text-align: left; color: orange" mat-cell *matCellDef="let row">{{row.active | numberFormat}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="recovered">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Recovered</th>
      <td style="text-align: left; color: green" mat-cell *matCellDef="let row">{{row.recovered | numberFormat}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="deaths">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Deaths</th>
      <td style="text-align: left; color: red" mat-cell *matCellDef="let row">{{row.deaths | numberFormat}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[10, 20, 50]">
  </mat-paginator>
</div>
